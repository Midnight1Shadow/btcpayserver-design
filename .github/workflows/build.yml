name: Build

on:
  # Run the build for pushes and pull requests targeting master
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16]

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      # Setup Node
      - name: Setup (Node.js ${{ matrix.node-version }})
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      # Install and build
      - name: Install
        run: npm ci
      - name: Build
        run: npm run prod
      # Deploy,Â limited to the master branch
      - name: Predeploy
        if: success() && github.ref == 'refs/heads/master'
        run: |
          # GitHub Pages SPA
          sed '7i\'$'\n''<script src="/scripts/gh-pages-spa.js"></script>'$'\n' dist/index.html > dist/index-modified.html
          mv dist/index{-modified,}.html
      - name: Deploy
        if: success() && github.ref == 'refs/heads/master'
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./dist
          github_token: ${{ secrets.GITHUB_TOKEN }}
          cname: design.btcpayserver.org
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
